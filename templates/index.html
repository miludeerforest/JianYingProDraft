<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 剪映自动混剪工具 - Web界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .config-item {
            margin-bottom: 15px;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .config-item input, .config-item select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .config-item input:focus, .config-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .exclusion-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        
        .exclusion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .exclusion-item:last-child {
            border-bottom: none;
        }
        
        .status-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .log-area {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 剪映自动混剪工具</h1>
            <p>Web交互界面 - 基于原有代码，无任何修改</p>
        </div>
        
        <div class="main-content">
            <!-- 配置管理 -->
            <div class="card">
                <h2>⚙️ 配置管理</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>📁 素材库路径:</label>
                        <input type="text" id="material_path" placeholder="素材库路径">
                    </div>
                    <div class="config-item">
                        <label>💾 草稿输出路径:</label>
                        <input type="text" id="draft_output_path" placeholder="草稿输出路径">
                    </div>
                    <div class="config-item">
                        <label>⏱️ 最小时长(秒):</label>
                        <input type="number" id="video_duration_min" min="5" max="300">
                    </div>
                    <div class="config-item">
                        <label>⏱️ 最大时长(秒):</label>
                        <input type="number" id="video_duration_max" min="5" max="300">
                    </div>
                    <div class="config-item">
                        <label>✨ 特效概率(%):</label>
                        <input type="number" id="effect_probability" min="0" max="100" step="5">
                    </div>
                    <div class="config-item">
                        <label>🎨 滤镜概率(%):</label>
                        <input type="number" id="filter_probability" min="0" max="100" step="5">
                    </div>
                    <div class="config-item">
                        <label>🔄 转场概率(%):</label>
                        <input type="number" id="transition_probability" min="0" max="100" step="5">
                    </div>
                    <div class="config-item">
                        <label>📦 批量生成数量:</label>
                        <input type="number" id="batch_count" min="1" max="100">
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="loadConfig()">🔄 刷新配置</button>
                    <button class="btn btn-success" onclick="saveConfig()">💾 保存配置</button>
                </div>
            </div>
            
            <!-- 排除管理 -->
            <div class="card">
                <h2>🚫 排除管理</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="filters-total">0</div>
                        <div class="stat-label">总滤镜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="effects-total">0</div>
                        <div class="stat-label">总特效</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="transitions-total">0</div>
                        <div class="stat-label">总转场</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>🎨 已排除滤镜 (<span id="filters-excluded">0</span>个):</label>
                    <div class="exclusion-list" id="filters-list"></div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>✨ 已排除特效 (<span id="effects-excluded">0</span>个):</label>
                    <div class="exclusion-list" id="effects-list"></div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>🔄 已排除转场 (<span id="transitions-excluded">0</span>个):</label>
                    <div class="exclusion-list" id="transitions-list"></div>
                </div>
                
                <div style="text-align: center;">
                    <button class="btn" onclick="loadExclusions()">🔄 刷新排除列表</button>
                </div>
            </div>
        </div>
        
        <!-- 自动混剪控制 -->
        <div class="status-panel">
            <h2>🎬 自动混剪控制</h2>
            
            <div style="margin-bottom: 20px;">
                <label>📦 选择产品:</label>
                <select id="product_select" style="width: 200px; margin-right: 10px;">
                    <option value="">自动选择</option>
                </select>
                <button class="btn btn-success" onclick="startAutomix()" id="start-btn">🚀 开始混剪</button>
                <button class="btn" onclick="loadProducts()">🔄 刷新产品列表</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label>📊 混剪状态:</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="status-text">就绪</div>
            </div>
            
            <div>
                <label>📋 运行日志:</label>
                <div class="log-area" id="log-area">等待开始混剪...</div>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let isRunning = false;
        let statusInterval = null;
        
        // 页面加载时初始化
        window.onload = function() {
            loadConfig();
            loadExclusions();
            loadProducts();
        };
        
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                if (config.error) {
                    showAlert('加载配置失败: ' + config.error, 'error');
                    return;
                }
                
                // 填充配置表单
                document.getElementById('material_path').value = config.material_path || '';
                document.getElementById('draft_output_path').value = config.draft_output_path || '';
                document.getElementById('video_duration_min').value = config.video_duration_min || 30;
                document.getElementById('video_duration_max').value = config.video_duration_max || 40;
                document.getElementById('effect_probability').value = Math.round((config.effect_probability || 0.8) * 100);
                document.getElementById('filter_probability').value = Math.round((config.filter_probability || 0.9) * 100);
                document.getElementById('transition_probability').value = Math.round((config.transition_probability || 1.0) * 100);
                document.getElementById('batch_count').value = config.batch_count || 5;
                
                showAlert('配置加载成功', 'success');
            } catch (error) {
                showAlert('加载配置失败: ' + error.message, 'error');
            }
        }
        
        // 保存配置
        async function saveConfig() {
            try {
                const config = {
                    material_path: document.getElementById('material_path').value,
                    draft_output_path: document.getElementById('draft_output_path').value,
                    video_duration_min: parseInt(document.getElementById('video_duration_min').value),
                    video_duration_max: parseInt(document.getElementById('video_duration_max').value),
                    effect_probability: parseFloat(document.getElementById('effect_probability').value) / 100,
                    filter_probability: parseFloat(document.getElementById('filter_probability').value) / 100,
                    transition_probability: parseFloat(document.getElementById('transition_probability').value) / 100,
                    batch_count: parseInt(document.getElementById('batch_count').value)
                };
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('配置保存成功', 'success');
                } else {
                    showAlert('配置保存失败: ' + result.errors.join(', '), 'error');
                }
            } catch (error) {
                showAlert('保存配置失败: ' + error.message, 'error');
            }
        }
        
        // 加载排除列表
        async function loadExclusions() {
            try {
                const response = await fetch('/api/exclusions');
                const stats = await response.json();
                
                if (stats.error) {
                    showAlert('加载排除列表失败: ' + stats.error, 'error');
                    return;
                }
                
                // 更新统计信息
                document.getElementById('filters-total').textContent = stats.filters.total;
                document.getElementById('filters-excluded').textContent = stats.filters.excluded;
                document.getElementById('effects-total').textContent = stats.effects.total;
                document.getElementById('effects-excluded').textContent = stats.effects.excluded;
                document.getElementById('transitions-total').textContent = stats.transitions.total;
                document.getElementById('transitions-excluded').textContent = stats.transitions.excluded;
                
                // 更新排除列表
                updateExclusionList('filters', stats.filters.excluded_list);
                updateExclusionList('effects', stats.effects.excluded_list);
                updateExclusionList('transitions', stats.transitions.excluded_list);
                
            } catch (error) {
                showAlert('加载排除列表失败: ' + error.message, 'error');
            }
        }
        
        // 更新排除列表显示
        function updateExclusionList(type, excludedList) {
            const container = document.getElementById(type + '-list');
            container.innerHTML = '';
            
            if (excludedList.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999;">暂无排除项</div>';
                return;
            }
            
            excludedList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'exclusion-item';
                div.innerHTML = `
                    <span>${item}</span>
                    <button class="btn btn-danger" style="padding: 2px 8px; font-size: 12px;" 
                            onclick="removeExclusion('${type}', '${item}')">移除</button>
                `;
                container.appendChild(div);
            });
        }
        
        // 移除排除项
        async function removeExclusion(type, name) {
            try {
                const response = await fetch(`/api/exclusions/${type}/remove`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({name: name})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`已移除排除项: ${name}`, 'success');
                    loadExclusions(); // 重新加载
                } else {
                    showAlert('移除失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('移除失败: ' + error.message, 'error');
            }
        }
        
        // 加载产品列表
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const result = await response.json();
                
                const select = document.getElementById('product_select');
                select.innerHTML = '<option value="">自动选择</option>';
                
                if (result.success && result.products) {
                    result.products.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product;
                        option.textContent = product;
                        select.appendChild(option);
                    });
                    showAlert(`找到 ${result.products.length} 个产品`, 'info');
                } else {
                    showAlert('加载产品列表失败: ' + (result.error || '未知错误'), 'error');
                }
            } catch (error) {
                showAlert('加载产品列表失败: ' + error.message, 'error');
            }
        }
        
        // 开始自动混剪
        async function startAutomix() {
            if (isRunning) {
                showAlert('混剪正在进行中，请等待完成', 'info');
                return;
            }
            
            try {
                const productName = document.getElementById('product_select').value;
                
                const response = await fetch('/api/automix/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({product_name: productName})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isRunning = true;
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('start-btn').textContent = '🔄 混剪中...';
                    
                    // 开始状态轮询
                    statusInterval = setInterval(checkStatus, 1000);
                    
                    showAlert('混剪已开始', 'success');
                } else {
                    showAlert('启动失败: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('启动失败: ' + error.message, 'error');
            }
        }
        
        // 检查混剪状态
        async function checkStatus() {
            try {
                const response = await fetch('/api/automix/status');
                const status = await response.json();
                
                document.getElementById('status-text').textContent = status.progress || '运行中...';
                
                if (status.running) {
                    // 更新进度条（模拟进度）
                    const progressFill = document.getElementById('progress-fill');
                    let currentWidth = parseInt(progressFill.style.width) || 0;
                    if (currentWidth < 90) {
                        progressFill.style.width = (currentWidth + 2) + '%';
                    }
                } else {
                    // 混剪完成
                    isRunning = false;
                    clearInterval(statusInterval);
                    
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('start-btn').textContent = '🚀 开始混剪';
                    document.getElementById('progress-fill').style.width = '100%';
                    
                    if (status.error) {
                        showAlert('混剪失败: ' + status.error, 'error');
                        appendLog('❌ 错误: ' + status.error);
                    } else if (status.result) {
                        showAlert('混剪完成！', 'success');
                        appendLog('✅ 混剪完成: ' + JSON.stringify(status.result));
                    }
                    
                    // 重置进度条
                    setTimeout(() => {
                        document.getElementById('progress-fill').style.width = '0%';
                    }, 3000);
                }
                
                // 更新日志
                if (status.progress) {
                    appendLog(status.progress);
                }
                
            } catch (error) {
                console.error('检查状态失败:', error);
            }
        }
        
        // 添加日志
        function appendLog(message) {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // 显示提示信息
        function showAlert(message, type = 'info') {
            // 移除现有的提示
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新提示
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // 插入到页面顶部
            document.body.insertBefore(alert, document.body.firstChild);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
