    <script>

        // åŠ è½½é…ç½®
        async function loadConfig() {

                // å¡«å……é…ç½®è¡¨å•

                document.getElementById('video_duration_min').value = config.video_duration_min || 30;

                document.getElementById('effect_probability').value = Math.round((config.effect_probability || 0.8) * 100);
                document.getElementById('filter_probability').value = Math.round((config.filter_probability || 0.9) * 100);
                document.getElementById('transition_probability').value = Math.round((config.transition_probability || 1.0) * 100);
                document.getElementById('batch_count').value = config.batch_count || 5;
                
                showAlert('é…ç½®åŠ è½½æˆåŠŸ', 'success');

            }
        }
        
        // ä¿å­˜é…ç½®
        async function saveConfig() {
            try {
                const config = {
                    material_path: document.getElementById('material_path').value,
                    draft_output_path: document.getElementById('draft_output_path').value,
                    video_duration_min: parseInt(document.getElementById('video_duration_min').value),
                    video_duration_max: parseInt(document.getElementById('video_duration_max').value),
                    effect_probability: parseFloat(document.getElementById('effect_probability').value) / 100,
                    filter_probability: parseFloat(document.getElementById('filter_probability').value) / 100,
                    transition_probability: parseFloat(document.getElementById('transition_probability').value) / 100,
                    batch_count: parseInt(document.getElementById('batch_count').value)

                const response = await fetch('/api/config', {

                const result = await response.json();
                
                if (result.success) {

        // åŠ è½½æ’é™¤åˆ—è¡¨

                if (stats.error) {

                document.getElementById('filters-excluded').textContent = stats.filters.excluded;
                document.getElementById('effects-total').textContent = stats.effects.total;

                document.getElementById('transitions-total').textContent = stats.transitions.total;
                document.getElementById('transitions-excluded').textContent = stats.transitions.excluded;
                
                // æ›´æ–°æ’é™¤åˆ—è¡¨
                updateExclusionList('filters', stats.filters.excluded_list);
                updateExclusionList('effects', stats.effects.excluded_list);
                updateExclusionList('transitions', stats.transitions.excluded_list);

        // æ›´æ–°æ’é™¤åˆ—è¡¨æ˜¾ç¤º
        function updateExclusionList(type, excludedList) {
            const container = document.getElementById(type + '-list');
            container.innerHTML = '';
            
            if (excludedList.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999;">æš‚æ— æ’é™¤é¡¹</div>';
                return;
            }
            
            excludedList.forEach(item => {

                div.className = 'exclusion-item';
                div.innerHTML = `

                    <button class="btn btn-danger" style="padding: 2px 8px; font-size: 12px;"

        async function removeExclusion(type, name) {
            try {
                const response = await fetch(`/api/exclusions/${type}/remove`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({name: name})

                    loadExclusions(); // é‡æ–°åŠ è½½
                } else {

        // åŠ è½½äº§å“åˆ—è¡¨

                select.innerHTML = '<option value="">è‡ªåŠ¨é€‰æ‹©</option>';

        // å¼€å§‹è‡ªåŠ¨æ··å‰ª
        async function startAutomix() {
            if (isRunning) {

                    document.getElementById('start-btn').textContent = 'ğŸ”„ æ··å‰ªä¸­...';
                    
                    // å¼€å§‹çŠ¶æ€è½®è¯¢
                    statusInterval = setInterval(checkStatus, 1000);

        }
        
        // æ£€æŸ¥æ··å‰ªçŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch('/api/automix/status');
                const status = await response.json();
                
                document.getElementById('status-text').textContent = status.progress || 'è¿è¡Œä¸­...';
                
                if (status.running) {
                    // æ›´æ–°è¿›åº¦æ¡ï¼ˆæ¨¡æ‹Ÿè¿›åº¦ï¼‰
                    const progressFill = document.getElementById('progress-fill');
                    let currentWidth = parseInt(progressFill.style.width) || 0;
                    if (currentWidth < 90) {
                        progressFill.style.width = (currentWidth + 2) + '%';
                    }
                } else {

                    isRunning = false;
                    clearInterval(statusInterval);
                    
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('start-btn').textContent = 'ğŸš€ å¼€å§‹æ··å‰ª';
                    document.getElementById('progress-fill').style.width = '100%';
                    
                    if (status.error) {
                        showAlert('æ··å‰ªå¤±è´¥: ' + status.error, 'error');
                        appendLog('âŒ é”™è¯¯: ' + status.error);
                    } else if (status.result) {

                        appendLog('âœ… æ··å‰ªå®Œæˆ: ' + JSON.stringify(status.result));
                    }
                    
                    // é‡ç½®è¿›åº¦æ¡
                    setTimeout(() => {

                    }, 3000);
                }
                
                // æ›´æ–°æ—¥å¿—
                if (status.progress) {

            } catch (error) {

            }
        }
        
        // æ·»åŠ æ—¥å¿—
        function appendLog(message) {
            const logArea = document.getElementById('log-area');

            logArea.scrollTop = logArea.scrollHeight;

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            // ç§»é™¤ç°æœ‰çš„æç¤º
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {

            // åˆ›å»ºæ–°æç¤º

            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // æ’å…¥åˆ°é¡µé¢é¡¶éƒ¨
            document.body.insertBefore(alert, document.body.firstChild);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }
