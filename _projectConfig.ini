;1、配置的各个key=value必须隶属于某个section,没有section的配置项会抛出异常。
;2、配置文件内的配置节点的值为字符串类型的时候，字符串不能加引号，直接写字符串就可以
;   比如数据库的名称 直接写为 localhost 而不要写成 “localhost”
[JianYingDraft.basic]
drafts_root=C:\Users\JDL-XXX\AppData\Local\JianyingPro\User Data\Projects\com.lveditor.draft\

[JianYingDraft.image]
;图片生成视频的时候，每幅图片的持续时间，单位是微秒
default_duration=5000000

[JianYingDraft.automix]
;自动混剪功能配置
;素材库路径，支持递归扫描子目录
material_path=F:\Windows_data\Videos\B日期分类\素材
;草稿输出路径，剪映草稿文件保存位置
draft_output_path=C:\Users\JDL-XXX\AppData\Local\JianyingPro\User Data\Projects\com.lveditor.draft
;视频总时长范围（微秒），30-40秒
video_duration_min=30000000
video_duration_max=40000000
;特效应用概率（0.0-1.0）
effect_probability=0.8
;滤镜应用概率（0.0-1.0）
filter_probability=0.9
;转场应用概率（0.0-1.0）
transition_probability=1.0
;解说音频音量（0.0-1.0）
narration_volume=1.0
;背景音频音量（0.0-1.0）
background_volume=0.1
;批量生成数量
batch_count=5
;是否使用VIP特效和滤镜
use_vip_effects=false
;视频片段去掉前几秒（微秒）
trim_start_duration=3000000
;视频画面缩放比例
video_scale_factor=1.05
;随机色彩调整范围
contrast_range_min=0.8
contrast_range_max=1.2
brightness_range_min=0.9
brightness_range_max=1.1
;最小视频片段时长（微秒），用于过滤太短的视频
min_video_duration=5000000
;最大视频片段时长（微秒），用于过滤太长的视频
max_video_duration=300000000

